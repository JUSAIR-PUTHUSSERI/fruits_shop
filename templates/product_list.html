<!DOCTYPE html>
<html lang="en">
    
    {% extends 'blank_layout.html' %}
    {% block content %}
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin-top: 5%;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            overflow: hidden;
            margin: 20px;
            padding: 15px;
        }

        .img {
            flex: 1;
            padding: 10px;
        }

        .img img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .details {
            flex: 2;
            padding: 10px 20px;
            text-align: left;
        }

        .details h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .details p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }

        .details .price {
            font-size: 18px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .details button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .details button:hover {
            background-color: #2ecc71;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                align-items: center;
            }

            .img, .details {
                width: 100%;
                text-align: center;
            }

            .details h2 {
                font-size: 20px;
            }

            .details p, .details .price {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .details h2 {
                font-size: 18px;
            }

            .details p, .details .price {
                font-size: 14px;
            }

            .details button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="img">
                <img src="{{ product.product_images.url }}" alt="{{ product.product_name }}">
            </div>
            <div class="details">
                <h2>{{ product.product_name }}</h2>
                <p>{{ product.product_description }}</p>
                <p class="price">${{ product.product_price }}</p>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
